<p-card class="card" (click)="navigateToProductCard()">
  <p class="card__title">{{cardInfo.name}}</p>
  <ng-template pTemplate="header">
    <img *ngIf="cardInfo.image[0]" class="card__img" [src]="cardInfo.image[0]" alt="{{ cardInfo.name }}" />
  </ng-template>
  <div class="card__count-imgs">
    <div class="card__countImg" [ngStyle]="{'background-color': cardInfo.color}"></div>
    <div class="card__countImg" [ngStyle]="{'background-color': cardInfo.color}"></div>
  </div>
  <p class="card__price">{{cardInfo.price}}$</p>
</p-card>
