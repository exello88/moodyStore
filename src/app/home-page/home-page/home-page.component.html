<div class="filter-catalog" *ngIf = "catalogIsLoad" >
  <app-filter *ngIf="filterStatus" (filtersLoadedEvent)="filtersLoaded($event)"
    (selectedItemsEvent)="selectedItemsChange($event)" [selectedItems]="selectedItems"></app-filter>
  <app-catalog (filterStatusEvent)="filterStatusChange($event)" (catalogStatusEvent)="catalogStatusChange($event)" [selectedItems]="selectedItems"></app-catalog>
</div>
<app-loader *ngIf = "!catalogIsLoad"></app-loader>
